image:
  repository: ghcr.io/alex1989hu/kubelet-serving-cert-approver
  pullPolicy: IfNotPresent
  tag: ""

replica: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

metrics:
  enabled: false

serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: kubelet-serving-cert-approver

podAnnotations: {}

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  privileged: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true

podSecurityContext:
  fsGroup: 65534
  runAsGroup: 65534
  runAsUser: 65534
  seccompProfile:
    type: RuntimeDefault

extraEnv: []

resources:
  limits:
    cpu: 250m
    memory: 32Mi
  requests:
    cpu: 10m
    memory: 18Mi

nodeSelector: {}

tolerations: []

affinity: {}
