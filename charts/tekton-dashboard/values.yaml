dashboardInfo:
  version: v0.42.0
kubernetesClusterDomain: cluster.local
tektonDashboard:
  nodeSelector:
    kubernetes.io/os: linux
  ports:
  - name: http
    port: 9097
    protocol: TCP
    targetPort: 9097
  replicas: 1
  serviceAccount:
    annotations: {}
  tektonDashboard:
    args:
    - --port=9097
    - --logout-url=
    - --pipelines-namespace=tekton-pipelines
    - --triggers-namespace=tekton-pipelines
    - --read-only=true
    - --log-level=info
    - --log-format=json
    - --namespace=
    - --namespaces=
    - --stream-logs=true
    - --external-logs=
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      runAsGroup: 65532
      runAsNonRoot: true
      runAsUser: 65532
      seccompProfile:
        type: RuntimeDefault
    image:
      repository: gcr.io/tekton-releases/github.com/tektoncd/dashboard/cmd/dashboard
      tag: v0.42.0
  type: ClusterIP
