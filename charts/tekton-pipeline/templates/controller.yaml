apiVersion: v1
kind: Service
metadata:
  name: {{ include "tekton-pipeline.fullname" . }}-controller
  labels:
    app: tekton-pipelines-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: tekton-pipelines
    pipeline.tekton.dev/release: v0.54.0
    version: v0.54.0
  {{- include "tekton-pipeline.labels" . | nindent 4 }}
spec:
  type: {{ .Values.controller.type }}
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: default
    app.kubernetes.io/name: controller
    app.kubernetes.io/part-of: tekton-pipelines
  {{- include "tekton-pipeline.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.controller.ports | toYaml | nindent 2 -}}
