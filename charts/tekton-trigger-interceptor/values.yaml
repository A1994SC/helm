kubernetesClusterDomain: cluster.local
tektonTriggersCoreInterceptors:
  ports:
  - name: https
    port: 8443
    targetPort: 0
  replicas: 1
  tektonTriggersCoreInterceptors:
    args:
    - -logtostderr
    - -stderrthreshold
    - INFO
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      runAsGroup: 65532
      runAsNonRoot: true
      runAsUser: 65532
      seccompProfile:
        type: RuntimeDefault
    env:
      configLoggingName: config-logging-triggers
      configObservabilityName: config-observability-triggers
      interceptorTlsSecretName: tekton-triggers-core-interceptors-certs
      interceptorTlsSvcName: tekton-triggers-core-interceptors
      metricsDomain: tekton.dev/triggers
    image:
      repository: gcr.io/tekton-releases/github.com/tektoncd/triggers/cmd/interceptors
      tag: v0.25.3
  type: ClusterIP
