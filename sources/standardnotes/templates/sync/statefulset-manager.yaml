---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: {{ printf "%s-%s" (include "standardnotes.name" .) .Values.sync.name | trunc 63 | trimSuffix "-" }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "standardnotes.labels" . | nindent 4 }}
spec:
  serviceAccountName: {{ include "standardnotes.serviceAccountName" . }}
  replicas: {{ default 1 .Values.sync.replicaCount }}
  selector:
    matchLabels:
      {{- include "standardnotes.syncSelectorLabels" . | nindent 6 }}
  serviceName: {{ printf "%s-%s" (include "standardnotes.name" .) .Values.sync.name | trunc 63 | trimSuffix "-" }}
  minReadySeconds: {{ default .Values.global.minReadySeconds .Values.sync.minReadySeconds }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "standardnotes.syncSelectorLabels" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: {{ printf "%s" .Values.sync.name | trunc 63 | trimSuffix "-" }}
        image: {{ printf "%s:%s" .Values.sync.image.repository (default "latest" .Values.sync.image.tag) | quote}}
        imagePullPolicy: {{ .Values.sync.image.pullPolicy }}
        command:
        - ./docker/entrypoint.sh
        args:
        - start-web
        env:
        - name: PORT
          value: {{ .Values.sync.port }}
        {{- with .Values.global.env }}
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.sync.env }}
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.sync.envFrom }}
        envFrom:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with (default .Values.global.livenessProbe .Values.sync.livenessProbe) }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with (default .Values.global.resources .Values.sync.resources) }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
